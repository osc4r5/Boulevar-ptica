    <main>
        <section class="contacto">
            <h2>Agenda una cita</h2>
            <form id="form-contacto">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>

                <label for="email">Correo:</label>
                <input type="email" id="email" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono">

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" required></textarea>

                <button type="submit" class="btn">Enviar</button>
            </form>

            <div class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d8202.684720571762!2d-75.28860519772924!3d2.934889343810661!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sco!4v1744911980596!5m2!1ses!2sco" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>
